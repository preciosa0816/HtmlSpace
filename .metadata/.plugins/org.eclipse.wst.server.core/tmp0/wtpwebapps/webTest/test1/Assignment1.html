<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>박윤지</h1>

	<table border='1' summary='회원가입양식입니다.'>
		<caption>회원가입</caption>
		<thead>
			<tr>
				<th scope='col'><strong>항목</strong></th>
				<th scope='col'><strong>Content</strong></th>
			</tr>
		</thead>
		<tr>
			<th scope='row'><label for='username'>아이디</label></th>
			<td><input type='text' id='username'></input><input
				type="button" value='중복검사'></input></td>
		</tr>
		<tr>
			<th scope='row'><label for='pw'>패스워드</label></th>
			<td><input type='password' id='pw' /></td>
		</tr>
		<tr>
			<th scope='row'><label for='emaila'>이메일</label></th>
			<td><input type='text' id='emaila' /> @ <label for="emailb"
				style="position: absolute; top: -9999%; left: -9999%;">이메일
					서버주소</label> <select id='eamilb'>
					<option value='naver'>naver.com</option>
					<option value='google'>gmail.com</option>
					<option value='daum'>daum.net</option>
					<option value='nate'>nate.com</option>
					<option value='yahoo'>yahoo.co.kr</option>
					<option value='etc'>직접작성</option>
			</select></td>
		</tr>
		<tr>
			<th scope='row'><label for='name'>이름</label></th>
			<td><input type='text' id='name' value='hong' /></td>
		</tr>
		<tr>
			<th scope='row'>성별</th>
			<td><input type='radio' id='male' name='gender' /> <label
				for='male'>남자</label> <input type='radio' id='female' name='gender'
				checked /> <label for='female'>여자</label></td>
		</tr>
		<tr>
			<th scope='row'>생일</th>
			<td><select id='birthm'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
					<option value='8'>8</option>
					<option value='9'>9</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
					<option value='12'>12</option>
			</select> <label for='birthm'>월</label> <select size="1" id='birthd'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
					<option value='8'>8</option>
					<option value='9'>9</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
					<option value='12'>12</option>
					<option value='13'>13</option>
					<option value='14'>14</option>
					<option value='15'>15</option>
					<option value='16'>16</option>
					<option value='17'>17</option>
					<option value='18'>18</option>
					<option value='19'>19</option>
					<option value='20'>20</option>
					<option value='21'>21</option>
					<option value='22'>22</option>
					<option value='23'>23</option>
					<option value='24'>24</option>
					<option value='25'>25</option>
					<option value='26'>26</option>
					<option value='27'>27</option>
					<option value='28'>28</option>
					<option value='29'>29</option>
					<option value='30'>30</option>
					<option value='30'>31</option>
			</select> <label for='birthd'>일</label></td>
		</tr>
		<tr>
			<th scope='row' rowspan='2'>세부사항</th>
			<td><label for='detail1'>세부사항1</label> <textarea id='detail1'
					cols='50' rows='5' readonly>세부사항1입니다. 읽기만 가능합니다.
      </textarea></td>
		</tr>
		<tr>

			<td><label for='detail2'>세부사항2</label> <textarea id='detail2'>세부사항2입니다. 쓰기 가능합니다.</textarea>
			</td>
		</tr>
		<tr>
			<td colspan='2'><label for='agree'>세부사항에 동의하십니까?</label> <input
				type='checkbox' id='agree' /></td>

		</tr>
		<tr>
			<td colspan='2'><label for='submit'></label> <input
				type='submit' id='submit' value='가입하기' /></td>
		</tr>
	</table>
	<br />

	<table border="1">
		<caption>방과 후 종목 별 신청자 수</caption>
		<thead>
			<tr>
				<th>종목</th>
				<th>축구</th>
				<th>배드민턴</th>
				<th>수영</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th scope='row'>합계</th>
				<td><em>40명</em></td>
				<td><em>51명</em></td>
				<td><em>26명</em></td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th scope='row'>1학년</th>
				<td>15명</td>
				<td>30명</td>
				<td>10명</td>
			</tr>
			<tr>
				<th scope='row'>2학년</th>
				<td>15명</td>
				<td>11명</td>
				<td>10명</td>
			</tr>
			<tr>
				<th scope='row'>3학년</th>
				<td>10명</td>
				<td>10명</td>
				<td>6명</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
